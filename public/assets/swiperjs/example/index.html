<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Div Example</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        /* Custom styles for the swiper container and slides */
        .swiper {
            width: 100%;
            height: 300px;
            margin: 20px auto;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Different colors for each slide */
        .slide-1 { background-color: #ff9a9e; }
        .slide-2 { background-color: #fad0c4; }
        .slide-3 { background-color: #fbc2eb; }
        .slide-4 { background-color: #a6c1ee; }
        .slide-5 { background-color: #d4fc79; }
    </style>
</head>
<body>
    <!-- Swiper container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides (divs) -->
            <div class="swiper-slide slide-1">
                <div>
                    <h2>Slide 1</h2>
                    <p>This is the first swipeable div</p>
                </div>
            </div>
            <div class="swiper-slide slide-2">
                <div>
                    <h2>Slide 2</h2>
                    <p>This is the second swipeable div</p>
                </div>
            </div>
            <div class="swiper-slide slide-3">
                <div>
                    <h2>Slide 3</h2>
                    <p>This is the third swipeable div</p>
                </div>
            </div>
            <div class="swiper-slide slide-4">
                <div>
                    <h2>Slide 4</h2>
                    <p>This is the fourth swipeable div</p>
                </div>
            </div>
            <div class="swiper-slide slide-5">
                <div>
                    <h2>Slide 5</h2>
                    <p>This is the fifth swipeable div</p>
                </div>
            </div>
        </div>
        
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,
                effect: 'slide', // or 'fade', 'cube', 'coverflow', etc.
                speed: 500,
                
                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                
                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                
                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                
                // Responsive breakpoints
                breakpoints: {
                    // when window width is >= 640px
                    640: {
                        slidesPerView: 1,
                        spaceBetween: 20
                    },
                    // when window width is >= 768px
                    768: {
                        slidesPerView: 2,
                        spaceBetween: 30
                    },
                    // when window width is >= 1024px
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 40
                    }
                }
            });
        });
    </script>
</body>
</html>
